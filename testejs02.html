        <script>
            function acendeLampada() {
                document.getElementById("luz").src="imagens/lampada-acesa.jpg";
            }
            function apagaLampada(){

            }
            function quebraLampada(){

            }

        </script>
    </head>

    <body>
        <h1>Acender l√¢mpada</h1>

</html>
